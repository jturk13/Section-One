<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="site.css">
    <link rel="stylesheet" href="user.css">
    <link rel="stylesheet" href="stories.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form id="login-form">
        <h4>Login</h4>
        <label for="username">Username:</label>
        <input type="text" id="login-username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="login-password" name="password" required>
        <button type="submit">Login</button>
    </form>
    <form action="#" id="signup-form" class="account-form">
        <h4>Create Account</h4>
        <div class="login-input">
            <label for="signup-name">Name:</label>
            <input id="signup-name" autocapitalize="words">
        </div>
        <div class="login-input">
            <label for="signup-username">Username:</label>
            <input id="signup-username" autocomplete="new-username">
        </div>
        <div class="login-input">
            <label for="signup-password">Password:</label>
            <input id="signup-password" autocomplete="new-password" type="password">
        </div>
        <button type="submit">Create Account</button>
        </form>
    </section>
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="main.js"></script>
    <script src="models.js"></script>
    <script src="nav.js"></script>
    <script src="user.js"></script>
    <script src="stories.js"></script>
</body>
</html>
